<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(147, 216, 246);
        }
    </style>
</head>

<body>
    <h2>Update Product</h2>
    <form action="http://localhost:3000/updateProduct/" method="POST">
        <div class="mb-3">
            <label class="form-label" for="productId">Enter Product ID:</label>
            <input class="form-control" type="number" id="productId" name="productID" required>
        </div>
        <h3>Enter Updated Details</h3>
        <div class="mb-3">
            <label class="form-label" for="productName">Product Name:</label>
            <input class="form-control" type="text" id="productName" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="productPrice">Product Price:</label>
            <input class="form-control" type="number" id="productPrice" name="price" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="Rating">Rating (0 to 10):</label>
            <input class="form-control" type="number" max="10" min="0" id="Rating" name="rating" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="companyName">Company Name:</label>
            <input class="form-control" type="text" id="companyName" name="company" required>
        </div>
        <div class="mb-3">
            <label for="featured">Feature</label>
            <label>
                <input type="radio" name="featured" value="1">Yes
            </label>
            <label>
                <input type="radio" name="featured" value="0">No
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Update Product</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
