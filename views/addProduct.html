<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body{
              background-color: rgb(147, 216, 246);
            }
          </style>
    </head>

<body>
    <h2>Add Product</h2>
    <form action="http://localhost:3000/products" method="POST">
        <div class="mb-3">
            <label for="productId" class="form-label">Product ID:</label>
            <input class="form-control" type="number" id="productId" name="productID" required>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input class="form-control" type="text" id="productName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price:</label>
            <input class="form-control" type="number" id="productPrice" name="price" required>
        </div>

        <div class="mb-3">
            <label for="Rating" class="form-label">Rating (0 to 10):</label>
            <input class="form-control" type="number" max="10" min="0" id="Rating" name="rating" required>
        </div>
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name:</label>
            <input class="form-control" type="text" id="companyName" name="company" required>
        </div>
        <div class="mb-3">
            <label for="featured" class="form-label">Featured: </label>
            <label>
                <input type="radio" name="featured" value="1">Yes
            </label>
            <label>
                <input type="radio" name="featured" value="0">No
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
